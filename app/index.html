<!DOCTYPE html>
<html ng-app="app">
    <head>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/resize.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body ng-controller='ctrl'>
        <a href="https://github.com/limbachjordan/solarangler"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
        <div class="button-container">
            <div class="button-wrapper">
                <div class="tooltips" data-toggle="tooltip" data-placement="bottom" title="Experiment">
                    <img class="button" ng-src="{{exp_btn_src}}" ng-click="exp_click()" onclick="flip()"/>
                </div>
            </div>
            <span><b>jQuery | CSS3 | AngularJS</b></span>
        </div>
        <div id="input-fields">
            <table id="input-table">
                <tr>
                    <td><label for="sun_img">Sun URI:</label></td>
                    <td><input type="text" ng-model="sun_image"/></td>
                </tr>
                <tr>
                    <td><label for="mer_img">Mercury URI:</label></td>
                    <td><input type="text" ng-model="mercury_image"/></td>
                </tr>
                <tr>
                    <td><label for="ven_img">Venus URI:</label></td>
                    <td><input type="text" ng-model="venus_image"/></td>
                </tr>
                <tr>    
                    <td><label for="ear_img">Earth URI:</label></td>
                    <td><input type="text" ng-model="earth_image"/></td>
                </tr>
                <tr>
                    <td><label for="mar_img">Mars URI:</label></td>
                    <td><input type="text" ng-model="mars_image"/></td>
                </tr>
                <tr>
                    <td><label for="jup_img">Jupiter URI:</label></td>
                    <td><input type="text" ng-model="jupiter_image"/></td>
                </tr>
                <tr>
                    <td><label for="sat_img">Saturn URI:</label></td>
                    <td><input type="text" ng-model="saturn_image"/></td>
                </tr>
                <tr>
                    <td><label for="ura_img">Uranus URI:</label></td>
                    <td><input type="text" ng-model="uranus_image"/></td>
                </tr>
                <tr>
                    <td><label for="nep_img">Neptune URI:</label></td>
                    <td><input type="text" ng-model="neptune_image"/></td>
                </tr>
                <tr>
                    <td><label for="plu_img">Pluto URI:</label></td>
                    <td><input type="text" ng-model="pluto_image"/></td>
                </tr>
            </table>
        </div>
        <img id="sun" ng-src="{{sun_image}}">
        <div id="mercury-orbit" class="orbit">
            <img id="mercury" ng-src="{{mercury_image}}" alt="Mercury" class="planet">
        </div>
        <div id="venus-orbit" class="orbit">
            <img id="venus" ng-src="{{venus_image}}" alt="Venus" class="planet">
        </div>
        <div id="earth-orbit" class="orbit">  
            <img id="earth" ng-src="{{earth_image}}" alt="Earth" class="planet">
        </div>  
        <div id="mars-orbit" class="orbit">
            <img id="mars" ng-src="{{mars_image}}" alt="Mars" class="planet">
        </div>
        <div id="jupiter-orbit" class="orbit">
            <img id="jupiter" ng-src="{{jupiter_image}}" alt="Jupiter" class="planet">
        </div>
        <div id="saturn-orbit" class="orbit">
            <img id="saturn" ng-src="{{saturn_image}}" alt="Saturn" class="planet">
        </div>
        <div id="uranus-orbit" class="orbit">
            <img id="uranus" ng-src="{{uranus_image}}" alt="Uranus" class="planet">
        </div>
        <div id="neptune-orbit" class="orbit">
            <img id="neptune" ng-src="{{neptune_image}}" alt="Neptune" class="planet">
        </div>
        <div id="pluto-orbit" class="orbit">
            <img id="pluto" ng-src="{{pluto_image}}" alt="Pluto" class="planet">
        </div>
        <div class="lower-right">
            <div class="lower-right-container">
                <span><a href="http://solarangler.com">solarangler.com</a></span>&nbsp;|&nbsp;<span><a href="http://www.linkedin.com/in/jordanlimbach">Jordan Limbach</a></span>
                <br/>
                <table id="social-table">
                    <tr>
                        <td><div id="twitter-container"><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://solarangler.com" data-text="Check out the solar system with jQuery + AngularJS...">Tweet</a></div></td>
                    <td>
                        <td><div class="fb-like" data-href="http://solarangler.com" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="fb-root"></div>
        <script>
            /** Facebook Like/Share code **/
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=261867240648983";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <script>
            /** Twitter Tweet Code **/
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>
        <script type="text/javascript">
            var input_showing = false;
            $(document).on('ready', function(){
                $('#input-fields').fadeOut();
                $('.tooltips').tooltip();
            });
            
            /**
             * Hides and shows image input fields
             */
            function flip(){
                if (!input_showing){
                    $('#input-fields').fadeIn();
                } else {
                    $('#input-fields').fadeOut();
                }
                input_showing = !input_showing;
            }
        </script>
    </body>
</html>
